<div class="card border-success rounded mx-auto w-50">
  <div class="card-title bg-success text-white p-3 text-center">
    Добро пожаловать! Пожалуйста, залогиньтесь.
  </div>
  <div class="card-body">
    <form class="form-horizontal" #signinform="ngForm" (ngSubmit)="signInButtonPressed(signinform)">
      <div class="form-group">
        <label for="inputLogin" class="ml-3 control-label">Login</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLogin" placeholder="Login" [ngModel]="login" name="login">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="ml-3 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [ngModel]="password " name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
